Global:
  use_gpu: true
  epoch_num: 2 # 1200
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: /home/chenkunze/pp/output/db_mv3/  # 保存模型，主要的日志存储位置
  save_epoch_step: 1200
  # evaluation is run every 2000 iterations after the 0th iteration
  eval_batch_step: [ 0, 1 ]
  cal_metric_during_train: False
  pretrained_model: /home/chenkunze/pp/pretrain_models/MobileNetV3_large_x0_5_pretrained
  checkpoints:
  save_inference_dir:
  use_visualdl: False
  infer_img: /home/chenkunze/slns/PaddleOCR/doc/imgs_en/img_10.jpg
  save_res_path: /home/chenkunze/pp/output/det_db/predicts_db.txt  # 预测结果保存路径

Architecture:
  # 这个模型的pdparams大小：7M
  model_type: det
  algorithm: DB
  Transform:
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: large
  Neck:
    name: DBFPN
    out_channels: 256
  Head:
    name: DBHead
    k: 50

Loss:
  name: DBLoss
  balance_loss: true
  main_loss_type: DiceLoss
  alpha: 5
  beta: 10
  ohem_ratio: 3

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.001
  regularizer:
    name: 'L2'
    factor: 0

PostProcess:
  name: DBPostProcess
  thresh: 0.3
  box_thresh: 0.6
  max_candidates: 1000
  unclip_ratio: 1.5

Metric:
  name: DetMetric
  main_indicator: hmean

Train:
  dataset:
    # name: SimpleDataSet  # 数据格式，还支持LMDBDataSet、PGDataSet、PubTabDataSet
    # data_dir: ./train_data/icdar2015/text_localization/
    # label_file_list:  # 数据标签路径
    #   - ./train_data/icdar2015/text_localization/train_icdar2015_label.txt  # 格式，一行标注一个图片：路径，json格式的解释信息
    # ratio_list: [1.0]
    name: XlSimpleDataSet
    data_dir: /home/datasets/textGroup/ICDAR2015/task4.1Text Localization/  # 数据集图片存放路径，可以写父级目录，在label_list再写更详细的相对路径
    data_list:
      - {'type': icdar2015, 'img_dir': ch4_training_images, 'label_dir': ch4_training_localization_transcription_gt }
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - DetLabelEncode: # Class handling label
      - IaaAugment: # imgaug库的图像增强
          augmenter_args:
            - { 'type': Fliplr, 'args': { 'p': 0.5 } }
            - { 'type': Affine, 'args': { 'rotate': [ -10, 10 ] } }
            - { 'type': Resize, 'args': { 'size': [ 0.5, 3 ] } }
      - EastRandomCropData:
          size: [ 640, 640 ]
          max_tries: 50
          keep_ratio: true
      - MakeBorderMap:
          shrink_ratio: 0.4
          thresh_min: 0.3
          thresh_max: 0.7
      - MakeShrinkMap:
          shrink_ratio: 0.4
          min_text_size: 8
      - NormalizeImage:
          scale: 1./255.
          mean: [ 0.485, 0.456, 0.406 ]
          std: [ 0.229, 0.224, 0.225 ]
          order: 'hwc'
      - ToCHWImage:
      - KeepKeys:
          keep_keys: [ 'image', 'threshold_map', 'threshold_mask', 'shrink_map', 'shrink_mask' ] # the order of the dataloader list
  loader:
    shuffle: True
    drop_last: False
    batch_size_per_card: 16
    num_workers: 8
    use_shared_memory: False

Eval:
  dataset:
    # name: SimpleDataSet
    # data_dir: ./train_data/icdar2015/text_localization/
    # label_file_list:
    #   - ./train_data/icdar2015/text_localization/test_icdar2015_label.txt
    name: XlSimpleDataSet
    data_dir: /home/datasets/textGroup/ICDAR2015/task4.1Text Localization/
    data_list:
      - {'type': icdar2015, 'img_dir': ch4_test_images, 'label_dir': Challenge4_Test_Task1_GT }
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - DetLabelEncode: # Class handling label
      - DetResizeForTest:
          image_shape: [ 736, 1280 ]
      - NormalizeImage:
          scale: 1./255.
          mean: [ 0.485, 0.456, 0.406 ]
          std: [ 0.229, 0.224, 0.225 ]
          order: 'hwc'
      - ToCHWImage:
      - KeepKeys:
          keep_keys: [ 'image', 'shape', 'polys', 'ignore_tags' ]
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 1 # must be 1
    num_workers: 8
    use_shared_memory: False